<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouton Télécharger CV</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  .btn-download {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(145deg, #b19cd9, #9b82d0); /* violet clair dégradé */
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .btn-download i {
    font-size: 18px;
  }

  .btn-download:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    background: linear-gradient(145deg, #c3aceb, #a985e0);
  }

  .btn-download:active {
    transform: translateY(1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<!-- Avec <a> pour télécharger directement -->
<a href="assets/cv/MonCV.pdf" download class="btn-download">
  <i class="fa fa-download"></i> Télécharger CV
</a>

</body>
</html>
