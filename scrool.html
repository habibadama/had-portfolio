<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            padding: 100px;
            font-size: 2rem;
            text-align: center;
            background: #f3f3f3;
            margin: 50px 0;
            border-radius: 10px;
        }

        /* Quand la section devient visible */
        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Variante slide gauche */
        .section.slide-left {
            transform: translateX(-50px);
        }

        .section.slide-left.show {
            transform: translateX(0);
        }

        /* Variante slide droite */
        .section.slide-right {
            transform: translateX(50px);
        }

        .section.slide-right.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <section class="section">Accueil</section>
    <section class="section">Ã€ propos</section>
    <section class="section">Projets</section>
    <section class="section">Contact</section>

</body>
<script>
    const sections = document.querySelectorAll('.section');

    sections.forEach((section, index) => {
        // alterne gauche/droite selon l'index
        if (index % 2 === 0) {
            section.classList.add('slide-left');
        } else {
            section.classList.add('slide-right');
        }
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.1 });

    sections.forEach(section => {
        observer.observe(section);
    });
</script>

</html>
